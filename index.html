<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App A (Admin)</title>
    <link rel="stylesheet" href="app/style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Added a placeholder for user status -->
        <div class="user-status" id="userStatusDisplay">
            Status: Checking...
        </div>
        <div class="messages-display" id="messagesDisplay">
            <!-- Messages will appear here -->
        </div>
        <div class="message-input-area">
            <input type="text" id="messageInput" placeholder="Type your message to App B...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Link to your script.js -->
    <script src="app/script.js"></script>
</body>
</html>
